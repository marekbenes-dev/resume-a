<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Marek Bene≈° - Resume</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <script>
      (function () {
        try {
          // 1) Cookie from server-side (so first SSR paint matches)
          var m = document.cookie && document.cookie.match(/(?:^|;\s*)theme=(dark|light)/);
          var fromCookie = m && m[1];

          // 2) LocalStorage (client-side preference)
          var stored = !fromCookie && localStorage.getItem('theme'); // only read if no cookie

          // 3) System preference
          var prefersDark =
            window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

          var useDark = fromCookie
            ? fromCookie === 'dark'
            : stored
              ? stored === 'dark'
              : !!prefersDark;

          var root = document.documentElement;
          root.classList.toggle('dark', useDark);
          root.style.colorScheme = useDark ? 'dark' : 'light';
        } catch {}
      })();
    </script>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta name="color-scheme" content="light dark" />
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
